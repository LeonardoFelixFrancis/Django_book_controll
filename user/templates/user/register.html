{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock  %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
{% endblock %}

{% block content %}

    

    <form action="{% url 'register' %}" method="POST" class="form-wrapper">
        {% csrf_token %}
        <h2>Register</h2>
        {% for field in form %}
            <div class="form-controller">
                {{field.errors}}
                <label for="">{{field.label}}</label>
                {{field}}
            </div>
        {% endfor %}

        <button>Register</button>

    </form>

{% endblock content %}
